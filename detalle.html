<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
      font-family: 'Times New Roman', serif;
    }
    .carousel-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      margin: 50px auto;
    }
    .carousel-item img {
      width: 100%;
      max-height: 320px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }
    .carousel-item.active img { transform: scale(1.02); }
    .carousel-inner { border-radius: 10px; overflow: hidden; }
    .product-info { text-align: center; margin-top: 15px; color: #000; }
    .product-info h5 { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
    .carousel-control-prev-icon,
    .carousel-control-next-icon { filter: invert(1); }
    .btn-volver {
      margin-top: 20px; display: block; width: 150px;
      margin-left: auto; margin-right: auto;
    }
    @media (max-width: 768px) {
      .carousel-container { max-width: 90%; }
      .carousel-item img { max-height: 220px; }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="miCarrusel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner" id="imagenesProducto"></div>

      <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <div class="product-info">
      <h5 id="nombreProducto"></h5>
      <p>Categoría: <span id="categoriaProducto"></span></p>
      <p>Precio: S/<span id="precioProducto"></span></p>
    </div>

    <a href="index.html" class="btn btn-primary btn-volver">Volver</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = window.location.origin;
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      alert("No se especificó un producto válido.");
      window.location = "index.html";
    }

    async function cargarDetalle() {
      try {
        // Fetch del producto con imágenes
        const resProd = await fetch(`${API}/productos/${id}`);
        if (!resProd.ok) throw new Error("Producto no encontrado");
        const producto = await resProd.json();

        // Información del producto
        document.getElementById("nombreProducto").textContent = producto.nombre;
        document.getElementById("precioProducto").textContent = producto.precio;
        document.getElementById("categoriaProducto").textContent = producto.categoria ?? "-";

        // Carrusel de imágenes
        const contenedor = document.getElementById("imagenesProducto");
        contenedor.innerHTML = "";

        if (producto.imagenes && producto.imagenes.length > 0) {
          producto.imagenes.forEach((url, i) => {
            const div = document.createElement("div");
            div.className = `carousel-item ${i === 0 ? "active" : ""}`;
            div.innerHTML = `<img src="${url}" class="d-block w-100" alt="Imagen ${i+1}">`;
            contenedor.appendChild(div);
          });
        } else {
          contenedor.innerHTML = `<div class="carousel-item active text-center p-5"><p class="text-muted">No hay imágenes</p></div>`;
        }
      } catch (error) {
        alert("Error al cargar el producto");
        console.error(error);
        window.location = "index.html";
      }
    }

    cargarDetalle();
  </script>
</body>
</html>
