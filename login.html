<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mi Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Times New Roman', serif; background-color: #f2f2f2; color: #000; }
    .login-container {
      max-width: 400px; margin: 100px auto; padding: 20px; background: white;
      border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="formLogin">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Ingresar</button>
    </form>
    <div id="mensaje" class="text-center mt-3 text-danger"></div>
  </div>

  <script>
    const API = window.location.origin;

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, password })
        });

        if (!res.ok) {
          document.getElementById("mensaje").innerText = "❌ Credenciales incorrectas";
          return;
        }

        const data = await res.json();
        // Guarda token y rol
        localStorage.setItem("token", data.token);
        localStorage.setItem("rol", data.rol);

        // Redirige
        window.location.href = "index.html";
      } catch {
        document.getElementById("mensaje").innerText = "⚠️ Error en el servidor";
      }
    });
  </script>
</body>
</html>
