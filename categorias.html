<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agregar Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #e9ecef;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 20px 30px;
      transition: transform 0.2s ease-in-out;
    }
    .form-card:hover { transform: translateY(-5px); }
    .form-title {
      text-align: center;
      color: #343a40;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-control { border-radius: 10px; padding: 10px; }
    .btn-success, .btn-danger { border-radius: 10px; width: 120px; }
    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <script>
    // Bloqueo de acceso si no es admin
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");
    if (!token || rol !== "admin") {
      alert("Acceso denegado. Solo administradores.");
      window.location.href = "login.html";
    }
  </script>

  <div class="form-card">
    <h3 class="form-title">Agregar Nueva Categoría</h3>
    <form id="formCategoria">
      <div class="mb-3">
        <label class="form-label">Nombre de la Categoría</label>
        <input name="nombre" class="form-control" placeholder="Ej: Procesadores" required/>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success me-2">Guardar</button>
        <a href="index.html" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

  <script>
    const API = window.location.origin;


    document.getElementById("formCategoria").addEventListener("submit", async e => {
      e.preventDefault();

      const data = { nombre: e.target.nombre.value.trim() };

      try {
        const res = await fetch(`${API}/categorias`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || "Error al guardar categoría");
        }

        alert("✅ Categoría guardada con éxito");
        window.location = "index.html";
      } catch (err) {
        console.error("❌ Error:", err.message);
        alert("No se pudo guardar la categoría");
      }
    });
  </script>

  <footer>
    <p>© 2025 - Examen | Galvan Vilchez Miguel Angel</p>
  </footer>

</body>
</html>
