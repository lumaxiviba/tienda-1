<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agregar Imagen a Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #e9ecef; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 25px 30px;
      transition: transform 0.2s ease-in-out;
    }
    .form-card:hover { transform: translateY(-5px); }
    .form-title { text-align: center; color: #343a40; font-size: 1.5rem; margin-bottom: 20px; font-weight: bold; }
    .form-control, .form-select { border-radius: 10px; padding: 10px; }
    .btn-success, .btn-danger { border-radius: 10px; width: 120px; }
    footer { position: absolute; bottom: 10px; text-align: center; width: 100%; font-size: 14px; color: #6c757d; }
  </style>
</head>
<body>

<script>
  // Bloqueo de acceso si no es admin
  const token = localStorage.getItem("token");
  const rol = localStorage.getItem("rol");
  if (!token || rol !== "admin") {
    alert("Acceso denegado. Solo administradores.");
    window.location.href = "login.html";
  }
</script>

<div class="form-card">
  <h3 class="form-title">Agregar Imagen a Producto</h3>
  <form id="formImagen">
    <div class="mb-3">
      <label class="form-label">Producto</label>
      <select name="producto_id" id="selectProducto" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">URL de Imagen</label>
      <input name="url" class="form-control" placeholder="https://ejemplo.com/imagen.jpg" required/>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-success me-2">Guardar</button>
      <a href="index.html" class="btn btn-danger">Cancelar</a>
    </div>
  </form>
</div>

<script>
  // Detecta host actual (localhost o Render)
  const API = window.location.origin;

  // Cargar productos para asignar imagen
  async function cargarProductos() {
    try {
      const res = await fetch(`${API}/productos`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) throw new Error("Error al cargar productos");

      const productos = await res.json();
      const select = document.getElementById("selectProducto");
      select.innerHTML = "";

      productos.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.nombre;
        select.appendChild(opt);
      });
    } catch (err) {
      console.error(err);
      alert("No se pudieron cargar los productos");
    }
  }

  // Guardar imagen
  document.getElementById("formImagen").addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
      producto_id: e.target.producto_id.value,
      url: e.target.url.value
    };

    try {
      const res = await fetch(`${API}/imagenes`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error("Error al guardar imagen");

      alert("✅ Imagen agregada con éxito");
      window.location.href = "index.html";
    } catch (err) {
      console.error(err);
      alert("No se pudo guardar la imagen");
    }
  });

  cargarProductos();
</script>

<footer>
  <p>© 2025 - Examen | Galvan Vilchez Miguel Angel</p>
</footer>

</body>
</html>
